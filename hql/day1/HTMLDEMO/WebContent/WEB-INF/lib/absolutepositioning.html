<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.one {
	width: 200px;
	height: 200px;
	text-align: center;
	background-color: red;
	position: absolute;
	top: 0px;
	left: 0px;
}
.two {
	width: 200px;
	height: 200px;
	text-align: center;
	background-color: green;
	position: absolute;
	top: 0px;
	right: 0px;
}

.three {
	width: 200px;
	height: 200px;
	text-align: center;
	background-color: gray;
	position: absolute;
	display: inline-block;
	left: 40%;
	top: 40%;
}

.four {
	width: 200px;
	height: 200px;
	text-align: center;
	background-color: blue;
	position: absolute;
	bottom: 0px;
	left: 0px;
}
.five {
	width: 200px;
	height: 200px;
	text-align: center;
	background-color: purple;
	position: absolute;
	right: 0px;
	bottom: 0px;
}

</style>
</head>
<body>
<div class="one">Red</div>
<div class="two">Green</div>
<div class="three">Gray</div>
<div class="four">Blue</div>
<div class="five">Purple</div>
</body>
</html>
