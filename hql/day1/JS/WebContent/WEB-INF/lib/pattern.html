<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
var i,j;
for (i = 1;  i < 6; i++) {
	for (j = 1; j <= i; j++) {
		document.write(j);
	}
	document.write("<br>");
}
document.write("<br><br>");
for (i = 5; i > 0; i--) {
	for (j = 0; j < i; j++) {
		document.write(i);
	}
	document.write("<br>")
}
document.write("<br><br>");
for (i = 5; i > 0; i--) {
	for (j = i; j > 0 ; j--) {
		document.write(j);
	}
	document.write("<br>")
}
document.write("<br><br>");
for (i = 5; i > 0; i--) {
	for (j = i; j > 0 ; j--) {
		document.write(5);
	}
	document.write("<br>")
}
</script>
</head>
<body>

</body>
</html>
